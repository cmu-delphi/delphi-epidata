<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys registration page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css') }}">
</head>


<body>
    <div class="container">
        <br>
        <div class="card bg-light">
            <article class="card-body mx-auto">
                <form action="login" method="POST">
                    <div>
                        <label for="admin_token class="form-label">Admin token</label>
                        <input type="password" class="form-control" id="admin_token" name="admin_token">
                        <br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Submit
                        </button>
                    </div>
                </form>
            </article>
        </div>
    </div>
</body>

</html>
